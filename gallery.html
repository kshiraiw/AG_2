  </head>
  <body>
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <nav class="tab-bar show-for-small">
          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon" aria-expanded="false"><span></span></a>

        </nav>

        <aside class="left-off-canvas-menu">

        <div class="wrapper">
          <h3 id="people">People &amp; Portraits</h3>
          <ul class="orbit" data-orbit>
            <li>

            <li>

          <h3 id="local">Life Around the Bay</h3>
          <ul class="orbit" data-orbit>
            <li>
              <img src="img/r0000019.jpg" alt="slide 1" />
            </li>
            <li>
              <img src="img/r0001038.jpg" alt="slide 2" />
            </li>
            <li>
              <img src="img/r0001089.jpg" alt="slide 3" />
            </li>
            <li>
              <img src="img/r0001121.jpg" alt="slide 3" />
            </li>
          </ul>

              <img src="img/r0052933.jpg" alt="slide 3" />

        </div>
        <footer>
          <p>&copy;2014 Aiza Golledge</p>
        </footer>
        <a class="exit-off-canvas"></a>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.orbit.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.offcanvas.js"></script>
    <script src="js/jquery.endless-scroll.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        $(document).endlessScroll({
          bottomPixels: 500,
          fireDelay: 10,
          callback: function(i) {
            var last_img = $("#last");
            last_img.after(last_img.prev().prev().prev().prev().prev().prev().clone());
          }
        });
      });
    </script>
  </body>
</html>
